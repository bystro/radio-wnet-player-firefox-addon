<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">        
        <!--<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>-->
        <script type="text/javascript" src="jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="panel_scripts.js"></script>
        <link href="style.css" rel="stylesheet" />

    </head>

    <body>
        <div id="wnet">
            <div class='wrap'>
                <div class='header'>
                    <div class='header-bg'></div>
                    <span class='info'>WNET online</span>
                    <p class='title'>AKTUALNIE NA ANTENIE OD <span id="currentBroadCastStartFormatted">0:00</span></p>
                </div>
                <div class='list'>
                    <div class="list-el list-el-first">
                        <div class="el-header">
                          <div class="el-bt-bg" id="el-bt-bg1" onclick="playOnlineStream(); playInterfaceState( $(this) )"><div class="el-bt"></div></div>
                          <!--<a href="#" class="el-link">-->
                            <p id="currentBroadCastInfo">...</p>
                          <!--</a>-->
                        </div>
                        <div id="online_stream_player_container" class="audio_container"></div>

                        <div class="el-first-content">
                            <p class="el-first-content-title">Następna audycja od <span id="nextBroadCastStartFormatted">0:00</span></p>
                            <p class="el-first-content-text" id="nextBroadCastInfo">...</p>
                            <p class="el-first-content-link"><a href="http://www.radiownet.pl/program">Zobacz pełną ramówkę</a></p>
                        </div>
                    </div>
                    <div class='list-inside-title'>
                        <p>Poranki WNET</p>
                    </div>

                    <div id="lastFavouriteBroadcasts">
                        <div class="list-el" id="podcast-list-el0">
                            <div class="el-header" id="podcast0">
                                <div class="el-data" podcast-url=""></div>
                                <div class="el-bt-bg" podcast-id="0" onclick="playOnlinePodcast( $(this) ); playInterfaceState( $(this) );" title="Posłuchaj teraz"><div class="el-bt"></div></div>                                
                                <a href="" class="el-bt-img"><img src="" class="el-img" border="0" /></a>
                                <p><a href="" class="el-link">...</a></p>
                            </div>
                            <div id="podcast_player_container0" class="audio_container"></div>
                        </div>

                        <div class="list-el">                            
                            <div class="el-header" id="podcast1">
                                <div class="el-data" podcast-url=""></div>
                                <div class="el-bt-bg" podcast-id="1" onclick="playOnlinePodcast( $(this) ); playInterfaceState( $(this) );" title="Posłuchaj teraz"><div class="el-bt"></div></div>
                                <a href="" class="el-bt-img"><img src="" class="el-img" border="0" /></a>                                
                                <p><a href="" class="el-link">...</a></p>
                            </div>
                            <div id="podcast_player_container1" class="audio_container"></div>
                        </div>

                        <div class="list-el">                            
                            <div class="el-header" id="podcast2">
                                <div class="el-data" podcast-url=""></div>
                                <div class="el-bt-bg" podcast-id="2" onclick="playOnlinePodcast( $(this) ); playInterfaceState( $(this) );" title="Posłuchaj teraz"><div class="el-bt"></div></div>
                                <a href="" class="el-bt-img"><img src="" class="el-img" border="0" /></a>
                                <p><a href="" class="el-link">...</a></p>
                            </div>
                            <div id="podcast_player_container2" class="audio_container"></div>
                        </div>
                    </div>


                    <!--<div class="list-el">
                        <div class="el-header">
                            <div class="el-bt-bg" onclick="playOnlineStream(); playInterfaceState( $(this) )"><div class="el-bt"></div></div>                               
                                <a href="#link 2" class="el-bt-img"><img class="el-img" src="icon-32.png" /></a>                                
                                <p> <a href="#link 3" class="el-link">Poranek 14 sierpnia z Sejn<br />14.08.2015, 7.45</a></p>
                                            
                        </div>
                    </div>-->

                    
                </div>
                <div class='footer'>
                    <div class='footer-link'> 
                    <p><a href="http://www.radiownet.pl/etery/poranki">Zobacz pełną listę poranków</a></p>
                    </div>                    

                     <!-- Player -->
                     <!--<div id="player" style="width:100%; height:40px; margin-top:20px;">  </div>   -->

                </div>        
            </div>
        </div>
    </body>
